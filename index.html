<html>
  <head lang="pt-br">
    <meta charset="UTF-8">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container" id="container">
      <h1>Calcule seu IMC</h1>
      <div id='resultado' class="resultado"></div>
      <form action="#" method>
        <div class="container-calculadora-peso">
          <label for="slider-peso">Diga seu peso</label>
          <input type="range" class="slider-peso" id="slider-peso" min="0.1" max="150.0" step="0.1" value="75.0">
          <div class="peso-input-number">
            <label>Peso:<input type="number" class="input-number" id="input-number0" value="75.0" maxlength="4"></label><br>
          </div>
        </div>
        <div class="container-calculadora-altura">
          <label for="slider-altura">Diga sua altura</label>
          <input type="range" class="slider-altura" id="slider-altura" min="1.40" max="2.20" step="0.01" value="1.80">
          <div class="altura-input-number" id="container-altura">
            <label>Altura:<input type="number" class="input-number" id="input-number1" value="1.80" maxlength="4"> </label><br>
          </div>
        </div>
        <div>
          <input type="button" value="Calcular" id="button">
        </div>
        <div id="erro" class="erro"></div>
      </form>
      <div class="opcao-tabela" id="opcao-tabela"><span>Tabela IMC</span></div>
    </div>
    <div class="container-tabela" id="container-tabela">
      <table>
        <tr>
          <th>Classificação</th>
          <th class="border">Imc</th>
        </tr>
        <tr>
          <td>Abaixo do peso</td>
          <td class="class">Abaixo de 18,5</td>
        </tr>
        <tr class="cor">
          <td>Peso normal</td>
          <td class="class">18,5 - 24,9</td>
        </tr>
        <tr>
          <td>Sobrepeso</td>
          <td class="class">25,0 - 29,9</td>
        </tr>
        <tr class="cor">
          <td>Obesidade Grau I</td>
          <td class="class">30,0 - 34,9</td>
        </tr>
        <tr>
          <td>Obesidade Grau II</td>
          <td class="class">35,0 - 39,9</td>
        </tr> 
        <tr class="cor">
          <td>Obesidade Grau III</td>
          <td class="class">40,0 e acima</td>
        </tr>
      </table>
      <div class="opcao-calculadora" id="opcao-calculadora"><span>Voltar</span></div>  
    </div>
    <script src="script.js"></script>
  </body>
</html>
